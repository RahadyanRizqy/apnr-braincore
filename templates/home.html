{% extends "master.html" %}

{% block additionals %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block style %}
<style>
  .footer {
    position:fixed;
    background-color: #343a40;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
    bottom: 0px;
    width: 100%;
  }
</style>
{% endblock %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Upload Video
        </div>
        <div class="card-body">
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="videoFile" class="form-label">Choose Video File</label>
              <input type="file" class="form-control" id="videoFile" name="videoFile">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
          <div class="mt-3">
            <label for="resultTextarea" class="form-label">Result</label>
            <textarea class="form-control" id="resultTextarea" rows="3" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
